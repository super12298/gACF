<!doctype html>

        <link rel="shortcut icon" href="favicon.ico?v=420">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

            #library {

            }

            #modules > .col > .card {
                min-height: 192px;
            }

            @media (max-width: 767.98px) { 
                img {
                    width: 200px;
                }

                #modules > .col > .card {

        </style>
    </head>

    <body>

                                <p class="card-text">All Jack's Modules...</p>
                                <div class="d-grid d-md-block">
                                    <a href="ketsuapp://?moduleData=https://raw.githubusercontent.com/Cyborg714/ketsu/main/utility/jack.json" class="btn btn-dark">Add</a>
                                    <a href="https://raw.githubusercontent.com/Cyborg714/ketsu/main/utility/jack.json" class="btn btn-secondary" target="_blank">Code</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row row-cols-1 row-cols-lg-2 row-cols-md-2" id="modules"></div>
        </div>

        <script>
            const modules = {
                "video": [
                    {
                        "name": "HAnime",

                    },
                    {
                        "name": "SOAP2DAY",

                        "nsfw": false,
                        "show": false,
                        "image": "https://i.imgur.com/fNYuVGk.png",
                        "info": "Watch TV-Series and Movies",
                        "link": "https://raw.githubusercontent.com/Cyborg714/ketsu/main/video/soap.json"
                    },
                    {
                        "name": "AnimeUnity [ITA]",
                        "type": "video",
                        "nsfw": false,
                        "show": true,
                        "image": "https://www.animeunity.tv/apple-touch-icon.png",
                        "info": "AnimeUnity Ã¨ un sito di streaming di anime ita/sub ita con un archivio molto vasto e streaming veloce",
                        "link": "https://raw.githubusercontent.com/Cyborg714/ketsu/main/video/animeunity.json"
                    }
                ],
                "image": [
                    {
                        "name": "ReadComicOnline",
                        "type": "image",
                        "nsfw": false,
                        "show": true,
                        "image": "https://i.imgur.com/UXQ0Wn2.png",
                        "info": "Read comics online in high quality for free, fast update, daily update.",
                        "link": "https://raw.githubusercontent.com/Cyborg714/ketsu/main/image/readcomiconline.json"
                    },
                    {
                        "name": "readm.org",
                        "type": "image",
                        "nsfw": false,
                        "show": true,
                        "image": "https://i.imgur.com/Dcq5m7q.png",
                        "info": "Read manga online. [Kind of slow]",
                        "link": "https://raw.githubusercontent.com/Cyborg714/ketsu/main/image/readm.json"
                    },
                    {
                        "name": "ColoredManga",
                        "type": "image",
                        "nsfw": false,
                        "show": true,
                        "image": "https://coloredmanga.com/wp-content/uploads/2017/10/wordmarktransparent.png",

                    },
                    {

                        "info": "Read English Korean manhwa and webtoons.",
                        "link": "https://raw.githubusercontent.com/Cyborg714/ketsu/main/image/toonily.json"
                    },
                    {

                    }
                ]
            }

            if (/iPad|iPhone|iPod/.test(navigator.platform) || navigator.platform === 'MacIntel') {
                const modulesEle = document.getElementById('modules')
                for (const key in modules) {
                    const module = modules[key]

                    for (const m of module) {
                        if (!m.show) {
                            continue
                        }

                        let style = ''

                        switch (m.name) {
                            case 'Shiro':
                            case 'ColoredManga':
                            case 'readm.org':
                                style = 'padding-top: 30px;'
                                break
                            
                            case 'ReadComicOnline':
                                style = 'width: 128px; padding-top: 30px;'
                                break
                            
                            case 'NHentai':
                            case 'HAnime':
                            case 'Toonily':
                            case 'Webtoon.xyz':
                                style = 'padding-top: 6px;'
                                break
                        }

                        const moduleEle = `<div class="col">
                            <div class="card mb-3 mt-5">
                                <div class="row g-0">
                                    <div class="col-md-4 text-center">
                                        <img src="${m.image}" class="rounded img-fluid mx-auto d-block" alt="${m.name} logo" style="${style}" draggable="false">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title">${m.name}</h5>
                                            <p class="card-text">${m.info}</p>
                                            <div class="d-grid d-md-block vstack gap-2">
                                                <a href="ketsuapp://?moduleData=${m.link}" class="btn btn-${m.nsfw ? 'danger' : 'dark'}">${m.type == 'image' ? 'Ketsu' : 'Add'}</a>
                                                ${(m.type == 'image' ? `<a href='zetsuapp://?moduleData=${m.link}' class='gap-2 btn btn-${m.nsfw ? 'danger' : 'dark'}'>Zetsu</a>` : '')}
                                                <a href="${m.link}" class="btn btn-secondary" target="_blank">Code</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>`

                        modulesEle.innerHTML += moduleEle
                    }
                }
            }
        </script>
    </body>
</html>
